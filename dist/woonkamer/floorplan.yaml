type: picture-elements
image: /local/floorplan/transparent.png?version=783031A0869EECA26AAB29497FC81767
elements:
  - type: conditional
    title: Day-time, Base
    conditions:
      - condition: state
        entity: sun.sun
        state: above_horizon
    elements:
      - type: image
        tap_action:
          action: none
        hold_action:
          action: none
        image: /local/floorplan/1500/base.png?version=74F44744DF8304E4A02357512E31B07B
        filter: none
        style:
          left: 50%
          top: 50%
          width: 100%
  - type: conditional
    title: Day-time, light.dimmer_overkapping
    conditions:
      - condition: state
        entity: light.dimmer_overkapping
        state: 'on'
      - condition: state
        entity: sun.sun
        state: above_horizon
    elements:
      - type: custom:config-template-card
        variables:
          LIGHT_STATE: states['light.dimmer_overkapping'].state
          COLOR_MODE: states['light.dimmer_overkapping'].attributes.color_mode
          LIGHT_COLOR: states['light.dimmer_overkapping'].attributes.hs_color
          BRIGHTNESS: states['light.dimmer_overkapping'].attributes.brightness
          isInColoredMode: colorMode => ['hs', 'rgb', 'rgbw', 'rgbww', 'white', 'xy'].includes(colorMode)
        entities:
          - light.dimmer_overkapping
        element:
          type: image
          image: >-
              ${!isInColoredMode(COLOR_MODE) || (isInColoredMode(COLOR_MODE) && LIGHT_COLOR && LIGHT_COLOR[0] == 0 && LIGHT_COLOR[1] == 0) ?
              '/local/floorplan/1500/light.dimmer_overkapping.png?version=783031A0869EECA26AAB29497FC81767' :
              '/local/floorplan/1500/light.dimmer_overkapping.red.png?version=783031A0869EECA26AAB29497FC81767' }
        style:
          filter: '${ "hue-rotate(" + (isInColoredMode(COLOR_MODE) && LIGHT_COLOR ? LIGHT_COLOR[0] : 0) + "deg) saturate(" + (LIGHT_COLOR ? LIGHT_COLOR[1] / 100 : 1) + ")"}'
          opacity: '${LIGHT_STATE === ''on'' ? (BRIGHTNESS / 255) : ''100''}'
          mix-blend-mode: lighten
          pointer-events: none
          left: 50%
          top: 50%
          width: 100%
