type: picture-elements
image: /hacsfiles/ha-floorplan-home/woonkamer/floorplan/transparent.png?version=783031A0869EECA26AAB29497FC81767
elements:
  - type: conditional
    title: Day-time, Base
    conditions:
      - condition: state
        entity: sun.sun
        state: above_horizon
    elements:
      - type: image
        tap_action:
          action: none
        hold_action:
          action: none
        image: /hacsfiles/ha-floorplan-home/woonkamer/floorplan/1500/base.png?version=3CCDA40302CE1C8E19129637527C2389
        filter: none
        style:
          left: 50%
          top: 50%
          width: 100%
  - type: conditional
    title: Day-time, light.erker_spots
    conditions:
      - condition: state
        entity: light.erker_spots
        state: 'on'
      - condition: state
        entity: sun.sun
        state: above_horizon
    elements:
      - type: custom:config-template-card
        variables:
          LIGHT_STATE: states['light.erker_spots'].state
          COLOR_MODE: states['light.erker_spots'].attributes.color_mode
          LIGHT_COLOR: states['light.erker_spots'].attributes.hs_color
          BRIGHTNESS: states['light.erker_spots'].attributes.brightness
          isInColoredMode: colorMode => ['hs', 'rgb', 'rgbw', 'rgbww', 'white', 'xy'].includes(colorMode)
        entities:
          - light.erker_spots
        element:
          type: image
          image: >-
              ${!isInColoredMode(COLOR_MODE) || (isInColoredMode(COLOR_MODE) && LIGHT_COLOR && LIGHT_COLOR[0] == 0 && LIGHT_COLOR[1] == 0) ?
              '/hacsfiles/ha-floorplan-home/woonkamer/floorplan/1500/light.erker_spots.png?version=0A48D639F114F0C7C1E21A88466A93DC' :
              '/hacsfiles/ha-floorplan-home/woonkamer/floorplan/1500/light.erker_spots.red.png?version=CE29EE656E70F0050041AAF4FDF64D0A' }
        style:
          filter: '${ "hue-rotate(" + (isInColoredMode(COLOR_MODE) && LIGHT_COLOR ? LIGHT_COLOR[0] : 0) + "deg) saturate(" + (LIGHT_COLOR ? LIGHT_COLOR[1] / 100 : 1) + ")"}'
          opacity: '${LIGHT_STATE === ''on'' ? (BRIGHTNESS / 255) : ''100''}'
          mix-blend-mode: lighten
          pointer-events: none
          left: 50%
          top: 50%
          width: 100%
