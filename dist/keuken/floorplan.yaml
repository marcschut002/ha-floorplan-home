type: picture-elements
image: /hacsfiles/ha-floorplan-home/keuken/floorplan/transparent.png?version=B7F768BCDAEBA33D222E657456393ED3
elements:
  - type: conditional
    title: Day-time, Base
    conditions:
      - condition: state
        entity: sun.sun
        state: above_horizon
    elements:
      - type: image
        tap_action:
          action: none
        hold_action:
          action: none
        image: /hacsfiles/ha-floorplan-home/keuken/floorplan/1500/base.png?version=C4FA9A24EF90CCF36A2322EC16F40009
        filter: none
        style:
          left: 50%
          top: 50%
          width: 100%
  - type: conditional
    title: Day-time, light.aanrecht
    conditions:
      - condition: state
        entity: light.aanrecht
        state: 'on'
      - condition: state
        entity: sun.sun
        state: above_horizon
    elements:
      - type: image
        tap_action:
          action: none
        hold_action:
          action: none
        image: /hacsfiles/ha-floorplan-home/keuken/floorplan/1500/light.aanrecht.png?version=5B99652EF70DE91D7BA02E27CC178AD0
        filter: none
        style:
          left: 50%
          top: 50%
          width: 100%
          mix-blend-mode: lighten
  - type: conditional
    title: Day-time, light.keukentafel_spot
    conditions:
      - condition: state
        entity: light.keukentafel_spot
        state: 'on'
      - condition: state
        entity: sun.sun
        state: above_horizon
    elements:
      - type: custom:config-template-card
        variables:
          LIGHT_STATE: states['light.keukentafel_spot'].state
          COLOR_MODE: states['light.keukentafel_spot'].attributes.color_mode
          LIGHT_COLOR: states['light.keukentafel_spot'].attributes.hs_color
          BRIGHTNESS: states['light.keukentafel_spot'].attributes.brightness
          isInColoredMode: colorMode => ['hs', 'rgb', 'rgbw', 'rgbww', 'white', 'xy'].includes(colorMode)
        entities:
          - light.keukentafel_spot
        element:
          type: image
          image: >-
              ${!isInColoredMode(COLOR_MODE) || (isInColoredMode(COLOR_MODE) && LIGHT_COLOR && LIGHT_COLOR[0] == 0 && LIGHT_COLOR[1] == 0) ?
              '/hacsfiles/ha-floorplan-home/keuken/floorplan/1500/light.keukentafel_spot.png?version=9264D06E838C9FFCC2B1905DB4706004' :
              '/hacsfiles/ha-floorplan-home/keuken/floorplan/1500/light.keukentafel_spot.red.png?version=4E56D9ABA011EAEF033228B7A9D99342' }
        style:
          filter: '${ "hue-rotate(" + (isInColoredMode(COLOR_MODE) && LIGHT_COLOR ? LIGHT_COLOR[0] : 0) + "deg) saturate(" + (LIGHT_COLOR ? LIGHT_COLOR[1] / 100 : 1) + ")"}'
          opacity: '${LIGHT_STATE === ''on'' ? (BRIGHTNESS / 255) : ''100''}'
          mix-blend-mode: lighten
          pointer-events: none
          left: 50%
          top: 50%
          width: 100%
  - type: conditional
