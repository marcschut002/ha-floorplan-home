type: picture-elements
image: /hacsfiles/ha-floorplan-home/keuken/floorplan/transparent.png?version=DB6DFF23E2290A1E367B487F579395C8
elements:
  - type: conditional
    title: Base
    conditions:
      []
    elements:
      - type: image
        tap_action:
          action: none
        hold_action:
          action: none
        image: /hacsfiles/ha-floorplan-home/keuken/floorplan/base.png?version=B148E362B3502363E83B01B9285BB923
        filter: none
        style:
          left: 50%
          top: 50%
          width: 100%
  - type: conditional
    title: light.aanrecht
    conditions:
      - condition: state
        entity: light.aanrecht
        state: 'on'
    elements:
      - type: custom:config-template-card
        variables:
          LIGHT_STATE: states['light.aanrecht'].state
          COLOR_MODE: states['light.aanrecht'].attributes.color_mode
          LIGHT_COLOR: states['light.aanrecht'].attributes.hs_color
          BRIGHTNESS: states['light.aanrecht'].attributes.brightness
          isInColoredMode: colorMode => ['hs', 'rgb', 'rgbw', 'rgbww', 'white', 'xy'].includes(colorMode)
        entities:
          - light.aanrecht
        element:
          type: image
          image: >-
              ${!isInColoredMode(COLOR_MODE) || (isInColoredMode(COLOR_MODE) && LIGHT_COLOR && LIGHT_COLOR[0] == 0 && LIGHT_COLOR[1] == 0) ?
              '/hacsfiles/ha-floorplan-home/keuken/floorplan/light.aanrecht.png?version=D37AF17E7B2008439DC442CFE52D58CE' :
              '/hacsfiles/ha-floorplan-home/keuken/floorplan/light.aanrecht.red.png?version=016D8BB20C6DCFC29673B5837FE29E7F' }
        style:
          filter: '${ "hue-rotate(" + (isInColoredMode(COLOR_MODE) && LIGHT_COLOR ? LIGHT_COLOR[0] : 0) + "deg) saturate(" + (LIGHT_COLOR ? LIGHT_COLOR[1] / 100 : 1) + ")"}'
          opacity: '${LIGHT_STATE === ''on'' ? (BRIGHTNESS / 255) : ''100''}'
          mix-blend-mode: lighten
          pointer-events: none
          left: 50%
          top: 50%
          width: 100%
  - type: conditional
    title: light.keukentafel_spot
    conditions:
      - condition: state
        entity: light.keukentafel_spot
        state: 'on'
