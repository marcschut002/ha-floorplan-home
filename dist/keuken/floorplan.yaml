type: picture-elements
image: /local/floorplan/transparent.png?version=EC848065A8718B261C3D4641339005F1
elements:
  - type: conditional
    title: Base
    conditions:
      []
    elements:
      - type: image
        tap_action:
          action: none
        hold_action:
          action: none
        image: /local/floorplan/base.png?version=0072B59C23098D730D7A292FD48BCE6D
        filter: none
        style:
          left: 50%
          top: 50%
          width: 100%
  - type: conditional
    title: light.aanrecht
    conditions:
      - condition: state
        entity: light.aanrecht
        state: 'on'
    elements:
      - type: custom:config-template-card
        variables:
          LIGHT_STATE: states['light.aanrecht'].state
          COLOR_MODE: states['light.aanrecht'].attributes.color_mode
          LIGHT_COLOR: states['light.aanrecht'].attributes.hs_color
          BRIGHTNESS: states['light.aanrecht'].attributes.brightness
          isInColoredMode: colorMode => ['hs', 'rgb', 'rgbw', 'rgbww', 'white', 'xy'].includes(colorMode)
        entities:
          - light.aanrecht
        element:
          type: image
          image: >-
              ${!isInColoredMode(COLOR_MODE) || (isInColoredMode(COLOR_MODE) && LIGHT_COLOR && LIGHT_COLOR[0] == 0 && LIGHT_COLOR[1] == 0) ?
              '/local/floorplan/light.aanrecht.png?version=0BE6E14F94B31AE71833007D40D78374' :
              '/local/floorplan/light.aanrecht.red.png?version=8DF3C81BAF4C93549E5DD7221C061515' }
        style:
          filter: '${ "hue-rotate(" + (isInColoredMode(COLOR_MODE) && LIGHT_COLOR ? LIGHT_COLOR[0] : 0) + "deg) saturate(" + (LIGHT_COLOR ? LIGHT_COLOR[1] / 100 : 1) + ")"}'
          opacity: '${LIGHT_STATE === ''on'' ? (BRIGHTNESS / 255) : ''100''}'
          mix-blend-mode: lighten
          pointer-events: none
          left: 50%
          top: 50%
          width: 100%
