              '/hacsfiles/ha-floorplan-home/keuken/floorplan/light.keukentafel_spot.png?version=B1DBDCDE1ADE4105E6D86FFA01708270' :
              '/hacsfiles/ha-floorplan-home/keuken/floorplan/light.keukentafel_spot.red.png?version=D2761C104FECA5EA02023DCE86D59E68' }
