type: picture-elements
image: /local/floorplan/transparent.png?version=34DAD85430A2C721DE27C16563E05928
elements:
  - type: conditional
    title: Day-time, Base
    conditions:
      - condition: state
        entity: sun.sun
        state: above_horizon
    elements:
      - type: image
        tap_action:
          action: none
        hold_action:
          action: none
        image: /local/floorplan/1500/base.png?version=DCC94764159B4A0736E8B6CE41F72219
        filter: none
        style:
          left: 50%
          top: 50%
          width: 100%
  - type: conditional
    title: Day-time, light.aanrecht
    conditions:
      - condition: state
        entity: light.aanrecht
        state: 'on'
      - condition: state
        entity: sun.sun
        state: above_horizon
    elements:
      - type: image
        tap_action:
          action: none
        hold_action:
          action: none
        image: /local/floorplan/1500/light.aanrecht.png?version=44BF5D8D7F82CD06C3259C4707BD9CFF
        filter: none
        style:
          left: 50%
          top: 50%
          width: 100%
          mix-blend-mode: lighten
  - type: conditional
    title: Day-time, light.keukentafel_spot
    conditions:
      - condition: state
        entity: light.keukentafel_spot
        state: 'on'
      - condition: state
        entity: sun.sun
        state: above_horizon
    elements:
      - type: custom:config-template-card
        variables:
          LIGHT_STATE: states['light.keukentafel_spot'].state
          COLOR_MODE: states['light.keukentafel_spot'].attributes.color_mode
          LIGHT_COLOR: states['light.keukentafel_spot'].attributes.hs_color
          BRIGHTNESS: states['light.keukentafel_spot'].attributes.brightness
          isInColoredMode: colorMode => ['hs', 'rgb', 'rgbw', 'rgbww', 'white', 'xy'].includes(colorMode)
        entities:
          - light.keukentafel_spot
        element:
          type: image
          image: >-
              ${!isInColoredMode(COLOR_MODE) || (isInColoredMode(COLOR_MODE) && LIGHT_COLOR && LIGHT_COLOR[0] == 0 && LIGHT_COLOR[1] == 0) ?
              '/local/floorplan/1500/light.keukentafel_spot.png?version=66CDDA767C8451E1BFE308ADB795E048' :
              '/local/floorplan/1500/light.keukentafel_spot.red.png?version=E89D8A1D3300D36D5A72D2AF204F5FAB' }
        style:
          filter: '${ "hue-rotate(" + (isInColoredMode(COLOR_MODE) && LIGHT_COLOR ? LIGHT_COLOR[0] : 0) + "deg) saturate(" + (LIGHT_COLOR ? LIGHT_COLOR[1] / 100 : 1) + ")"}'
          opacity: '${LIGHT_STATE === ''on'' ? (BRIGHTNESS / 255) : ''100''}'
          mix-blend-mode: lighten
          pointer-events: none
          left: 50%
          top: 50%
          width: 100%
  - type: conditional
    title: Day-time, light.afzuigkap_lamp
    conditions:
      - condition: state
        entity: light.afzuigkap_lamp
        state: 'on'
      - condition: state
        entity: sun.sun
