type: picture-elements
image: /local/floorplan/transparent.png?version=B7F768BCDAEBA33D222E657456393ED3
elements:
  - type: conditional
    title: Day-time, Base
    conditions:
      - condition: state
        entity: sun.sun
        state: above_horizon
    elements:
      - type: image
        tap_action:
          action: none
        hold_action:
          action: none
        image: /local/floorplan/0950/base.png?version=48974CC3412EF6961F6983209D7AE06E
        filter: none
        style:
          left: 50%
          top: 50%
          width: 100%
  - type: conditional
    title: Day-time, light.aanrecht
    conditions:
      - condition: state
        entity: light.aanrecht
        state: 'on'
      - condition: state
        entity: sun.sun
        state: above_horizon
    elements:
      - type: image
        tap_action:
          action: none
        hold_action:
          action: none
        image: /local/floorplan/0950/light.aanrecht.png?version=411DE51117A8A0337B4FF5279D3FAA01
        filter: none
        style:
          left: 50%
          top: 50%
          width: 100%
          mix-blend-mode: lighten
  - type: conditional
    title: Day-time, light.keukentafel_spot
    conditions:
      - condition: state
        entity: light.keukentafel_spot
        state: 'on'
      - condition: state
        entity: sun.sun
        state: above_horizon
    elements:
      - type: custom:config-template-card
        variables:
          LIGHT_STATE: states['light.keukentafel_spot'].state
          COLOR_MODE: states['light.keukentafel_spot'].attributes.color_mode
          LIGHT_COLOR: states['light.keukentafel_spot'].attributes.hs_color
          BRIGHTNESS: states['light.keukentafel_spot'].attributes.brightness
          isInColoredMode: colorMode => ['hs', 'rgb', 'rgbw', 'rgbww', 'white', 'xy'].includes(colorMode)
        entities:
          - light.keukentafel_spot
        element:
          type: image
          image: >-
              ${!isInColoredMode(COLOR_MODE) || (isInColoredMode(COLOR_MODE) && LIGHT_COLOR && LIGHT_COLOR[0] == 0 && LIGHT_COLOR[1] == 0) ?
              '/local/floorplan/0950/light.keukentafel_spot.png?version=ABA33620B589818BB48FFBEC0381881E' :
              '/local/floorplan/0950/light.keukentafel_spot.red.png?version=D2FA95D7C00DDF854D60A0BF4FF4138D' }
        style:
          filter: '${ "hue-rotate(" + (isInColoredMode(COLOR_MODE) && LIGHT_COLOR ? LIGHT_COLOR[0] : 0) + "deg) saturate(" + (LIGHT_COLOR ? LIGHT_COLOR[1] / 100 : 1) + ")"}'
          opacity: '${LIGHT_STATE === ''on'' ? (BRIGHTNESS / 255) : ''100''}'
          mix-blend-mode: lighten
          pointer-events: none
          left: 50%
          top: 50%
          width: 100%
  - type: conditional
    title: Day-time, light.afzuigkap_lamp
    conditions:
      - condition: state
        entity: light.afzuigkap_lamp
        state: 'on'
      - condition: state
