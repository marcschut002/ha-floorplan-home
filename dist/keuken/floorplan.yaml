type: picture-elements
image: /local/floorplan/transparent.png?version=184C69EAABDECDBD798BFF0469985415
elements:
  - type: conditional
    title: Base
    conditions:
      []
    elements:
      - type: image
        tap_action:
          action: none
        hold_action:
          action: none
        image: /local/floorplan/base.png?version=9BF3A4022BD869ACFF005C39CC218B0D
        filter: none
        style:
          left: 50%
          top: 50%
          width: 100%
  - type: conditional
    title: light.erker_spots
    conditions:
      - condition: state
        entity: light.erker_spots
        state: 'on'
    elements:
      - type: custom:config-template-card
        variables:
          LIGHT_STATE: states['light.erker_spots'].state
          COLOR_MODE: states['light.erker_spots'].attributes.color_mode
          LIGHT_COLOR: states['light.erker_spots'].attributes.hs_color
          BRIGHTNESS: states['light.erker_spots'].attributes.brightness
          isInColoredMode: colorMode => ['hs', 'rgb', 'rgbw', 'rgbww', 'white', 'xy'].includes(colorMode)
        entities:
          - light.erker_spots
        element:
          type: image
          image: >-
              ${!isInColoredMode(COLOR_MODE) || (isInColoredMode(COLOR_MODE) && LIGHT_COLOR && LIGHT_COLOR[0] == 0 && LIGHT_COLOR[1] == 0) ?
              '/local/floorplan/light.erker_spots.png?version=184C69EAABDECDBD798BFF0469985415' :
              '/local/floorplan/light.erker_spots.red.png?version=184C69EAABDECDBD798BFF0469985415' }
        style:
          filter: '${ "hue-rotate(" + (isInColoredMode(COLOR_MODE) && LIGHT_COLOR ? LIGHT_COLOR[0] : 0) + "deg) saturate(" + (LIGHT_COLOR ? LIGHT_COLOR[1] / 100 : 1) + ")"}'
          opacity: '${LIGHT_STATE === ''on'' ? (BRIGHTNESS / 255) : ''100''}'
          mix-blend-mode: lighten
          pointer-events: none
          left: 50%
          top: 50%
          width: 100%
