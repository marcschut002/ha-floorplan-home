type: picture-elements
image: /local/floorplan/transparent.png?version=2AAE484FE2FC5698B10F896F9E62456C
elements:
  - type: conditional
    title: Without device_tracker.rav4_parking_location, Base
    conditions:
      - condition: state
        entity: device_tracker.rav4_parking_location
        state_not: 'Thuis'
    elements:
      - type: image
        tap_action:
          action: none
        hold_action:
          action: none
        image: /local/floorplan/device_tracker.rav4_parking_location-hidden/base.png?version=9CF534CD0A54DA85180ADFB039960E27
        filter: none
        style:
          left: 50%
          top: 50%
          width: 100%
  - type: conditional
    title: Without device_tracker.rav4_parking_location, light.erker_spots
    conditions:
      - condition: state
        entity: light.erker_spots
        state: 'on'
      - condition: state
        entity: device_tracker.rav4_parking_location
        state_not: 'Thuis'
    elements:
      - type: custom:config-template-card
        variables:
          LIGHT_STATE: states['light.erker_spots'].state
          COLOR_MODE: states['light.erker_spots'].attributes.color_mode
          LIGHT_COLOR: states['light.erker_spots'].attributes.hs_color
          BRIGHTNESS: states['light.erker_spots'].attributes.brightness
          isInColoredMode: colorMode => ['hs', 'rgb', 'rgbw', 'rgbww', 'white', 'xy'].includes(colorMode)
        entities:
          - light.erker_spots
        element:
          type: image
          image: >-
              ${!isInColoredMode(COLOR_MODE) || (isInColoredMode(COLOR_MODE) && LIGHT_COLOR && LIGHT_COLOR[0] == 0 && LIGHT_COLOR[1] == 0) ?
              '/local/floorplan/device_tracker.rav4_parking_location-hidden/light.erker_spots.png?version=93E7D70AF51028BDF925C1DC74229EAD' :
              '/local/floorplan/device_tracker.rav4_parking_location-hidden/light.erker_spots.red.png?version=8755F9749847B42049351EE4A84625E7' }
        style:
          filter: '${ "hue-rotate(" + (isInColoredMode(COLOR_MODE) && LIGHT_COLOR ? LIGHT_COLOR[0] : 0) + "deg) saturate(" + (LIGHT_COLOR ? LIGHT_COLOR[1] / 100 : 1) + ")"}'
          opacity: '${LIGHT_STATE === ''on'' ? (BRIGHTNESS / 255) : ''100''}'
          mix-blend-mode: lighten
          pointer-events: none
