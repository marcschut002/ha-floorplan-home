type: picture-elements
image: /hacsfiles/ha-floorplan-home/beganegrond/floorplan/base.png?version=618C92E951F8CD9A206D685A59720F1E
elements:
  - type: custom:config-template-card
    variables:
      LIGHT_STATE: states['light.dimmer_overkapping'].state
      COLOR_MODE: states['light.dimmer_overkapping'].attributes.color_mode
      LIGHT_COLOR: states['light.dimmer_overkapping'].attributes.hs_color
      BRIGHTNESS: states['light.dimmer_overkapping'].attributes.brightness
    entities:
      - light.dimmer_overkapping
    element:
      type: image
      image: /hacsfiles/ha-floorplan-home/beganegrond/floorplan/transparent.png?version=56ABE4CBC175363DA0810882244B34FF
      state_image:
        'on': >-
          ${COLOR_MODE === 'color_temp' || COLOR_MODE === 'brightness' || ((COLOR_MODE === 'rgb' || COLOR_MODE === 'hs') && LIGHT_COLOR && LIGHT_COLOR[0] == 0 && LIGHT_COLOR[1] == 0) ?
          '/hacsfiles/ha-floorplan-home/beganegrond/floorplan/light.dimmer_overkapping.png?version=96B73AEE60EE568516F40D06777F8300' :
          '/hacsfiles/ha-floorplan-home/beganegrond/floorplan/light.dimmer_overkapping.red.png?version=3E5A1EBBEC9AE416FFE99ACA9D2A114B' }
      entity: light.dimmer_overkapping
    style:
      filter: '${ "hue-rotate(" + (LIGHT_COLOR ? LIGHT_COLOR[0] : 0) + "deg)"}'
      opacity: '${LIGHT_STATE === ''on'' ? (BRIGHTNESS / 255) : ''100''}'
      mix-blend-mode: lighten
      pointer-events: none
      left: 50%
      top: 50%
      width: 100%
  - type: state-icon
    entity: light.dimmer_overkapping
    title: null
    style:
      top: 54.12%
      left: 75.30%
      border-radius: 50%
      text-align: center
      background-color: rgba(255, 255, 255, 0.3)
      opacity: 100%
    tap_action:
      action: toggle
    double_tap_action:
      action: none
    hold_action:
      action: more-info
  - type: state-label
    entity: sensor.woonkamer_temperature
    title: null
    style:
      top: 55.51%
      left: 41.83%
      border-radius: 50%
      text-align: center
      background-color: rgba(255, 255, 255, 0.3)
      opacity: 100%
    tap_action:
      action: more-info
    double_tap_action:
      action: none
    hold_action:
      action: more-info
  - type: state-icon
    entity: camera.carport
    title: null
    style:
      top: 24.35%
      left: 48.12%
      border-radius: 50%
      text-align: center
      background-color: rgba(255, 255, 255, 0.3)
      opacity: 100%
    tap_action:
      action: more-info
    double_tap_action:
      action: none
    hold_action:
      action: more-info
