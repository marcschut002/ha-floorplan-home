type: picture-elements
image: /hacsfiles/ha-floorplan-home/beganegrond/floorplan/base.png?version=6DED8A7CEBCE4CAE79ED2F4022291C68
elements:
  - type: custom:config-template-card
    variables:
      LIGHT_STATE: states['light.dimmer_overkapping'].state
      COLOR_MODE: states['light.dimmer_overkapping'].attributes.color_mode
      LIGHT_COLOR: states['light.dimmer_overkapping'].attributes.hs_color
      BRIGHTNESS: states['light.dimmer_overkapping'].attributes.brightness
    entities:
      - light.dimmer_overkapping
    element:
      type: image
      image: /hacsfiles/ha-floorplan-home/beganegrond/floorplan/transparent.png?version=56ABE4CBC175363DA0810882244B34FF
      state_image:
        'on': >-
          ${COLOR_MODE === 'color_temp' || COLOR_MODE === 'brightness' || ((COLOR_MODE === 'rgb' || COLOR_MODE === 'hs') && LIGHT_COLOR && LIGHT_COLOR[0] == 0 && LIGHT_COLOR[1] == 0) ?
          '/hacsfiles/ha-floorplan-home/beganegrond/floorplan/light.dimmer_overkapping.png?version=B8BE41EEA953C9C1B9D0A11BACCF5A93' :
          '/hacsfiles/ha-floorplan-home/beganegrond/floorplan/light.dimmer_overkapping.red.png?version=057DB5257950A06333BF023A3C2B9584' }
      entity: light.dimmer_overkapping
    style:
      filter: '${ "hue-rotate(" + (LIGHT_COLOR ? LIGHT_COLOR[0] : 0) + "deg)"}'
      opacity: '${LIGHT_STATE === ''on'' ? (BRIGHTNESS / 255) : ''100''}'
      mix-blend-mode: lighten
      pointer-events: none
      left: 50%
      top: 50%
      width: 100%
  - type: state-icon
    entity: light.dimmer_overkapping
    title: null
    style:
      top: 53.52%
      left: 72.81%
      border-radius: 50%
      text-align: center
      background-color: rgba(255, 255, 255, 0.3)
      opacity: 100%
    tap_action:
      action: toggle
    double_tap_action:
      action: none
    hold_action:
      action: more-info
  - type: state-icon
    entity: camera.carport
    title: null
    style:
      top: 26.95%
      left: 48.36%
      border-radius: 50%
      text-align: center
      background-color: rgba(255, 255, 255, 0.3)
      opacity: 100%
    tap_action:
      action: more-info
    double_tap_action:
      action: none
    hold_action:
      action: more-info
