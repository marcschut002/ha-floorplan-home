type: picture-elements
image: /local/floorplan/transparent.png?version=9C24125EA37834676492FD53FB36ABC5
elements:
  - type: conditional
    conditions:
      []
    elements:
      - type: image
        tap_action:
          action: none
        hold_action:
          action: none
        image: /local/floorplan/base.png?version=C5C081F8C638901407048FFCFF2D51EE
        filter: none
        style:
          left: 50%
          top: 50%
          width: 100%
  - type: conditional
    conditions:
      - condition: state
        entity: light.erker_spots
        state: 'on'
    elements:
      - type: custom:config-template-card
        variables:
          LIGHT_STATE: states['light.erker_spots'].state
          COLOR_MODE: states['light.erker_spots'].attributes.color_mode
          LIGHT_COLOR: states['light.erker_spots'].attributes.hs_color
          BRIGHTNESS: states['light.erker_spots'].attributes.brightness
        entities:
          - light.erker_spots
        element:
          type: image
          image: >-
              ${COLOR_MODE === 'color_temp' || COLOR_MODE === 'brightness' || ((COLOR_MODE === 'rgb' || COLOR_MODE === 'hs') && LIGHT_COLOR && LIGHT_COLOR[0] == 0 && LIGHT_COLOR[1] == 0) ?
              '/local/floorplan/light.erker_spots.png?version=1C9E85E57FED09419BAF95A4064CBC91' :
              '/local/floorplan/light.erker_spots.red.png?version=EA8C0FEB6395A492E9B2711D0DE6BFE4' }
        style:
          filter: '${ "hue-rotate(" + (LIGHT_COLOR ? LIGHT_COLOR[0] : 0) + "deg)"}'
          opacity: '${LIGHT_STATE === ''on'' ? (BRIGHTNESS / 255) : ''100''}'
          mix-blend-mode: lighten
          pointer-events: none
          left: 50%
          top: 50%
          width: 100%
