          '/local/floorplan/light.keukentafel_spot.png?version=3ED32A6EB487131DB269F3A3C3B5B2A1' :
          '/local/floorplan/light.keukentafel_spot.red.png?version=C0D645D863FF4010959ACF60AAD3921C' }
      entity: light.keukentafel_spot
    style:
      filter: '${ "hue-rotate(" + (LIGHT_COLOR ? LIGHT_COLOR[0] : 0) + "deg)"}'
      opacity: '${LIGHT_STATE === ''on'' ? (BRIGHTNESS / 255) : ''100''}'
      mix-blend-mode: lighten
      pointer-events: none
      left: 50%
